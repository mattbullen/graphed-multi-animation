//Classes XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX

var hasClass = function(o, a) {
  if (!o) { return false; }
  a = "" + a;
  return stringContains(o.className, a);
};

var addClass = function(o, a) {
  if (!o) { return false; }
  a = "" + a;
  if (stringContains(o.className, a) === false) {
    if (o.className.length === 0 || o.className === " ") {
	  o.className = a;
	} else {
	  o.className = o.className + " " + a;
	}
  }
  return o.className;
};

var removeClass = function(o, a) {
  if (!o) { return false; }
  a = "" + a;
  if (stringContains(o.className, a) === false) {
    return o.className;
  }
  var culled = "";
  var updated = "";
  var list = o.className.split(" ");
  for (var i = 0; i < list.length; i++) {
    culled = trimStringEnds(list[i], "  ", "  ");
	culled = trimStringEnds(list[i], " ", " ");
    if (culled !== a) {
      updated += "" + list[i] + " ";
	}
  }
  o.className = updated.substring(0, updated.length - 1);
  return o.className;
};

var toggleClass = function(o, a, b) {
  if (!o) { return false; }
  a = "" + a;
  b = "" + b;
  var testA = hasClass(o, a);
  var testB = hasClass(o, b);
  if (testA === true && testB === false) {
    removeClass(o, a);
	addClass(o, b);
  }
  if (testA === false && testB === true) {
    removeClass(o, b);
	addClass(o, a);
  }
  if (testA === true && testB === true) {
    removeClass(o, b);
  }
  if (testA === false && testB === false) {
  	addClass(o, a);
  }
  return o.className;
};
  
//Scaling XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX

var vw = function(a) {
  if (!a) { var a = 1; } else { a = 1 * a; }
  var cw = document.getElementById("html").clientWidth;
  return a * ((cw * 0.000001) * 10000);
};

var vh = function(a) {
  if (!a) { var a = 1; } else { a = 1 * a; }
  var ch = document.getElementById("html").clientHeight;
  return a * ((ch * 0.000001) * 10000);
};

var scaleViewport = function(a) {
  if (!a) { var a = 1; } else { a = 1 * a; }
  var cw = document.getElementById("html").clientWidth;
  var w = window.screen.width;
  return a * (cw / w);
};

var scalePhi = function() {
  return (1 + Math.sqrt(5)) / 2;
};

var scaleLinear = function(maxMeasure, maxScreen, minMeasure, minScreen) {
  var cw = document.getElementById("html").clientWidth;
  return maxMeasure - ( (maxScreen - cw) * (minMeasure / (maxScreen - minScreen)) ); 
};

var getRandomRGBA = function(opacityFloor) {
  var red = Math.round(Math.random() * 255);
  var blue = Math.round(Math.random() * 255);
  var green = Math.round(Math.random() * 255);
  var alpha = Math.round(Math.random() * 100) / 100;
  if (opacityFloor && alpha < opacityFloor) { alpha = opacityFloor; }
  return "rgba(" + red + ", " + green + ", " + blue + ", " + alpha + ")";
};

var getRandomRGB = function() {
  var red = Math.round(Math.random() * 255);
  var blue = Math.round(Math.random() * 255);
  var green = Math.round(Math.random() * 255);
  return "rgba(" + red + ", " + green + ", " + blue + ")";
};

var getRandomHex = function() {
  var red = Math.round(Math.random() * 255);
  var blue = Math.round(Math.random() * 255);
  var green = Math.round(Math.random() * 255);
  return "#" + convertHex(red) + convertHex(green) + convertHex(blue);
};

var splitHexChannels = function(hex) {

  hex = "" + hex;
  
  if (hex.substring(0, 1) === "#" && hex.length < 6) {
    var rr = hex.substring(1, 2) + hex.substring(1, 2);
	var gg = hex.substring(2, 3) + hex.substring(2, 3);
	var bb = hex.substring(3, 4) + hex.substring(3, 4);
  }

  if (hex.substring(0, 1) === "#" && hex.length > 6) {
    var rr = hex.substring(1, 3);
	var gg = hex.substring(3, 5);
	var bb = hex.substring(5, 7);
  }
 
  if (hex.substring(0, 1) !== "#" && hex.length > 5) {
    var rr = hex.substring(0, 2);
	var gg = hex.substring(2, 4);
	var bb = hex.substring(4, 6);
  }
  
  return {
    r: parseInt(rr, 16),
    g: parseInt(gg, 16),
    b: parseInt(bb, 16)
  };
};

function bitwiseToHex(r, g, b) {
  return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1, 7);
};

var getColorType = function(a) {
  if (a.substring(0, 4) === "rgba") {
    var type = "rgba";
  } else if (a.substring(0, 3) === "rgb" && a.substring(3, 4) !== "a") {
    var type = "rgb";
  } else if (a.substring(0, 1) === "#" && a.length > 3) {
    var type = "hex";
  } else {
    var type = undefined;
  }
  return type;
};

var parseColor = function(a) {

  a = "" + a;
  
  var type = getColorType(a);
  if (!type) { return false; }
  if (type !== "rgba" && type !== "rgb" && type !== "hex") { return type; }
  
  var result = {};

  if (type === "rgba") {
    var list = a.split(",");
    var listZero = list[0].substring(5, list[0].length);
    result.r = parseInt(listZero, 10);
    result.g = parseInt(list[1], 10);
    result.b = parseInt(list[2], 10);
	var calcAlpha = Math.round(parseFloat(list[3]) * 100) / 100;
	result.a = calcAlpha;
	result.rgba = "rgba(" + result.r + ", " + result.g + ", " + result.b + ", " + result.a + ")";
	result.rgb = "rgb(" + result.r + ", " + result.g + ", " + result.b + ")";
	result.hex = bitwiseToHex(result.r, result.g, result.b);
  }
  
  if (type === "rgb") {
    var list = a.split(",");
    var listZero = list[0].substring(4, list[0].length);
    result.r = parseInt(listZero, 10);
    result.g = parseInt(list[1], 10);
    result.b = parseInt(list[2], 10);
	result.a = 1;
	result.rgba = "rgba(" + result.r + ", " + result.g + ", " + result.b + ", " + result.a + ")";
	result.rgb = "rgb(" + result.r + ", " + result.g + ", " + result.b + ")";
	result.hex = bitwiseToHex(result.r, result.g, result.b);
  }

  if (type === "hex") {
    var split = splitHexChannels(a);
    result.r = split.r;
    result.g = split.g;
    result.b = split.b;
	result.a = 1;
	result.rgba = "rgba(" + result.r + ", " + result.g + ", " + result.b + ", " + result.a + ")";
	result.rgb = "rgb(" + result.r + ", " + result.g + ", " + result.b + ")";
	result.hex = bitwiseToHex(result.r, result.g, result.b);
  }
  
  return result;
};

var factorColor = function(start, end, factor) {

  if (!start || !end) { return false; }
  
  if (!factor) {
    var factor = 1;
  } else {
    var factor = 1 * factor;
  }
  
  var result = {};
  
  result.r = Math.round(start.r + ((end.r - start.r) * factor));
  result.r = Math.min(result.r, 255);
  result.r = Math.max(result.r, 0);
  
  result.g = Math.round(start.g + ((end.g - start.g) * factor));
  result.g = Math.min(result.g, 255);
  result.g = Math.max(result.g, 0);
  
  result.b = Math.round(start.b + ((end.b - start.b) * factor));
  result.b = Math.min(result.b, 255);
  result.b = Math.max(result.b, 0);
  
  if ((1 * start.a) === (1 * end.a)) {
    result.a = end.a;
  } else {
    result.a = start.a + ((end.a - start.a) * factor);
    result.a = Math.round(result.a * 100) / 100;
    result.a = Math.min(result.a, 1);
    result.a = Math.max(result.a, 0);
  }
  
  result.rgba = "rgba(" + result.r + ", " + result.g + ", " + result.b + ", " + result.a + ")";
  result.rgb = "rgb(" + result.r + ", " + result.g + ", " + result.b + ")";
  result.hex = bitwiseToHex(result.r, result.g, result.b);
  
  return result;
};

var getStyleSheetRuleBlock = function(selector) {
  selector = "" + selector;
  var imax = document.styleSheets.length;
  for (var i = 0; i < imax; i++) {
    var jmax = document.styleSheets[i].cssRules.length;
    for (var j = 0; j < jmax; j++) {
      var block = document.styleSheets[i].cssRules[j];
      if (block.selectorText === selector || 
	      block.selectorText === "#" + selector || 
	      block.selectorText === "." + selector) {
		var result = {};
		for (var rule in block.style) {
		  if (block.style[rule] !== "" &&
		      block.style[rule] !== null &&
			  block.style[rule] !== undefined &&
			  typeof block.style[rule] !== "function" &&
			  !parseInt(rule, 10) &&
			  rule !== 0 &&
			  rule !== "0" &&
			  rule !== "cssText" &&
			  rule !== "length" &&
			  rule !== "parentRule") {
		    result[rule] = block.style[rule];
		  }
		} //for (var rule in block.style)
      } //if (block.selectorText...
    } //j-cycle
  } //i-cycle
  return result;
};

var displayGraph = function(data, inputHeight) {

  var graph = document.createElement("div");
  //graph.id = "graph";
  graph.setAttribute("class", "graph css-cubicIO-300ms");
  
  var dataMax = Math.max.apply(null, data);
  var dataMin = Math.min.apply(null, data);
  if (dataMin < 0) {
	var absDataMin = Math.abs(dataMin);
	var dataSum = dataMax + absDataMin;
	var absData, negPadding;
  }
  if (dataMax < 0 && dataMin < 0) {
	var dataSum = Math.abs(dataMax) - Math.abs(dataMin);
	var absData, negPadding;
  }
  
  var barHeight = inputHeight || vw(20);
  var bar, unit, unitHeight;
  for (var i = 0; i < data.length; i++) {

    bar = document.createElement("div");
    //bar.id = "graph-bar-" + i;
	addClass(bar, "graph-bar");
	bar.style.height = "" + barHeight + "px";
	
    unit = document.createElement("div");
    //unit.id = "graph-unit-" + i;
	addClass(unit, "graph-unit");
	
	if (dataMin < 0 || (dataMax < 0 && dataMin < 0)) {
	
	  absData = Math.abs(data[i]);
	  unitHeight = barHeight * (absData / dataSum);
	  if (unitHeight < 1) { unitHeight = 1 }
	  if (unitHeight > 1 && unitHeight < 2) { unitHeight = 2 }
	  unit.style.height = "" + unitHeight + "px";
	  
	  negPadding = barHeight * (absDataMin / dataSum);
	  if (data[i] < 0) {
	    unit.style.bottom = "" + (negPadding - unitHeight) + "px";
        unit.style.backgroundColor = "#d3a46a"; //#d3a46a; Peintures MF Or patinÃ©
	  } else {
	    unit.style.bottom = "" + negPadding + "px";
		if (data[i] === 1) {
	      unit.style.backgroundColor = "#fa4d09"; //#fa4d09; Flame
	    } else {
	      unit.style.backgroundColor = "rgba(4, 26, 47, 0.75)";
	    }
	  }
	  
	//All positive numbers in data
	} else {
	  unitHeight = barHeight * (data[i] / dataMax);
	  if (unitHeight < 1) { unitHeight = 1 }
	  if (unitHeight > 1 && unitHeight < 2) { unitHeight = 2 }
	  unit.style.height = "" + unitHeight + "px";
	  unit.style.bottom = "0px";
	  if (data[i] === 1) {
	    unit.style.backgroundColor = "#fa4d09"; //#fa4d09; Flame
	  } else {
	    unit.style.backgroundColor = "rgba(4, 26, 47, 0.75)";
	  }
	}
	
	bar.appendChild(unit);
    graph.appendChild(bar);
  }
  
  return graph;
};

//Splines XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
  
var cubicBÃ©zierParametric = function(t, points) {
  var oneMinusT = 1 - t;
  var f0 = oneMinusT * oneMinusT * oneMinusT * points[0];
  var f1 = 3 * oneMinusT * oneMinusT * t * points[1];
  var f2 = 3 * oneMinusT * t * t * points[2];
  var f3 = t * t * t * points[3];
  return f0 + f1 + f2 + f3;
};

var cubicBÃ©zierNewtonRaphson = function(t, points) {
  var A = (1 * points[3]) - (3 * points[2]) + (3 * points[1]) - (1 * points[0]);    
  var B = (3 * points[2]) - (6 * points[1]) + (3 * points[0]);
  var C = (3 * points[1]) - (3 * points[0]);
  var D = (1 * points[0]);
  return (A * t * t * t) + (B * t * t) + (C * t) + D;
};

var cubicBÃ©zierCatmullRom = function(t, points) {
  var t2 = t * t;
  var t3 = t * t * t;
  var f0 = ((0 - 0.5) * t3) + t2 - (0.5 * t);
  f0 = f0 * points[0];
  var f1 =  (1.5 * t3) - (2.5 * t2) + 1;
  f1 = f1 * points[1];
  var f2 = ((0 - 1.5) * t3) + (2 * t2) + (0.5 * t);
  f2 = f2 * points[2];
  var f3 =  (0.5 * t3) - (0.5 * t2);
  f3 = f3 * points[3];
  return f0 + f1 + f2 + f3;
};

var cycleSplineKnots = function(t, points) {
  var knots = points.length - 3;
  t = Math.min(Math.max(t, 0), 1) * knots;
  var span = Math.floor(t);
  if (span >= knots) { span = knots; }
  t -= span;
  return [t, [points[span], points[span + 1], points[span + 2], points[span + 3]]];
};

function nthBÃ©zierParametric(t, points) {
  var knots = cycleSplineKnots(t, points);
  t = knots[0];
  var oneMinusT = 1 - t;
  var f0 = oneMinusT * oneMinusT * oneMinusT * knots[1][0];
  var f1 = 3 * oneMinusT * oneMinusT * t * knots[1][1];
  var f2 = 3 * oneMinusT * t * t * knots[1][2];
  var f3 = t * t * t * knots[1][3];
  return f0 + f1 + f2 + f3;
};
	
var nthBÃ©zierNewtonRaphson = function(t, points) {
  var knots = cycleSplineKnots(t, points);
  t = knots[0];
  var A = knots[1][3] - (3 * knots[1][2]) + (3 * knots[1][1]) - knots[1][0];    
  var B = (3 * knots[1][2]) - (6 * knots[1][1]) + (3 * knots[1][0]);
  var C = (3 * knots[1][1]) - (3 * knots[1][0]);
  //var D = knots[1][0];
  return (A * t * t * t) + (B * t * t) + (C * t) + knots[1][0];
};

var nthBÃ©zierCatmullRom = function(t, points) {
  var knots = cycleSplineKnots(t, points);
  t = knots[0];
  var f3 = ((0 - 0.5) * knots[1][0]) + (1.5 * knots[1][1]) - (1.5 * knots[1][2]) + (0.5 * knots[1][3]);
  var f2 = knots[1][0] - (2.5 * knots[1][1]) + (2 * knots[1][2]) - (0.5 * knots[1][3]);
  var f1 = ((0 - 0.5) * knots[1][0]) + (0.5 * knots[1][2]);
  //var f0 = knots[1][1];
  return (((((f3 * t) + f2) * t) + f1) * t) + knots[1][1];
};

var randomSplinePoints = function(n) {
  if (!n || n < 4) { var n = 4 + Math.floor(Math.random() * 4); }
  var nMinusOne = n - 1;
  var result = [];
  result[0] = 0;
  for (var i = 1; i < nMinusOne; i++) { result[i] = randomPosNegRange(1); };
  result[nMinusOne] = 1;
  return result;
};

var randomPositiveSplinePoints = function(n) {
  if (!n || n < 4) { var n = 4 + Math.floor(Math.random() * 4); }
  var nMinusOne = n - 1;
  var result = [];
  result[0] = 0;
  for (var i = 1; i < nMinusOne; i++) { result[i] = Math.random(); };
  result[nMinusOne] = 1;
  return result;
};

var biasPerlin = function(t, bias) {
  //x^(log(B)/log(0.5))
  if (!bias) { var bias = Math.log(bias) / Math.log(0.5); }
  return Math.max(0, Math.pow(t, bias));
};

var lerp = function(t, a, b) {
  return a + (t * (b - a));
};

var nthLerp = function(t, points) {
  var span = Math.floor(t * points.length);
  if (span > points.length - 2) { span = points.length - 2; }
  return lerp(t, points[span], points[span + 1]);
};

var getEasingParameters = function(a) {

  var list = [];
  list[0] = "Cubic BÃ©zier: Parametric";
  list[1] = "Cubic BÃ©zier: Newton-Raphson";
  list[2] = "Cubic BÃ©zier: Catmull-Rom";
  list[3] = "nth BÃ©zier: Catmull-Rom";
  list[4] = "Linear: Exponential";
  list[5] = "Linear: Perlin Bias";
  list[6] = "Linear: Time Ratio";
  
  var type = list[a] || list[Math.floor(Math.random() * list.length)]; 
  
  var result = {};
  
  if (type === "Cubic BÃ©zier: Parametric") {
    result.type = "Cubic BÃ©zier: Parametric";
	result.controls = randomSplinePoints(4);
	result.formula = cubicBÃ©zierParametric;
  }

  if (type === "Cubic BÃ©zier: Newton-Raphson") {
    result.type = "Cubic BÃ©zier: Newton-Raphson";
    result.controls = randomSplinePoints(4);
	result.formula = cubicBÃ©zierNewtonRaphson;
  }

  if (type === "Cubic BÃ©zier: Catmull-Rom") {
    result.type = "Cubic BÃ©zier: Catmull-Rom";
    result.controls = [randomPosNegRange(10), 0, 1, randomPosNegRange(10)];
	result.formula = cubicBÃ©zierCatmullRom;
  }
   
  if (type === "nth BÃ©zier: Catmull-Rom") {
    result.type = "";
	result.controls = [randomPosNegRange(10)];
	var mids = randomSplinePoints();
	for (var i = 0; i < mids.length; i++) { result.controls.push(mids[i]); }
	result.controls.push(randomPosNegRange(10));
	result.type = "" + result.controls.length + "Â° BÃ©zier: Catmull-Rom";
	result.formula = nthBÃ©zierCatmullRom;
  }
  
  if (type === "Linear: Exponential") {
    result.type = "Linear: Exponential";
    result.controls = 1 + (Math.random() * 9); 
	result.formula = exponentialValue;
  }
  
  if (type === "Linear: Perlin Bias") {
    result.type = "Linear: Perlin Bias";
    result.controls = Math.log(Math.random()) / Math.log(0.5);
	result.formula = biasPerlin;
  }
 
  if (type === "Linear: Time Ratio") {
    result.type = "Linear: Time Ratio";
    result.controls = 1;
	result.formula = noopReturnFirstArgument;
  }
  
  return result;
};

var hyphenateCamelCase = function(camelCase) {
  camelCase = "" + camelCase;
  return camelCase.replace(/([a-z])([A-Z])/g, "$1-$2").toLowerCase();
};

var pullComputedStyle = function(o, p) {
  p = p.replace(/([a-z])([A-Z])/g, "$1-$2").toLowerCase();
  return window.getComputedStyle(o, null).getPropertyValue(p);
};

var parseColorFloat = function(a) {
  if (a.substring(0, 3) === "rgb" || a.substring(0, 1) === "#") { return parseColor(a); }
  return parseFloat(a);
};

var setLoopParameters = function(n) {

  var x = {};
  x.selector = n.selector;
  x.o = document.querySelector(x.selector);
  x.propertyIndex = [];
  
  var ph, parsed; //if (p !== "opacity") { x[p].cssUnit = "px"; }
  for (var p in n.properties) {
  
    ph = p.replace(/([a-z])([A-Z])/g, "$1-$2").toLowerCase();

	if (stringContains(ph, "color") === true) {
      parsed = {
	    property: ph,
	    rendered: "",
	    start: parseColor(window.getComputedStyle(x.o, null).getPropertyValue(ph)),
	    end: parseColor(n.properties[p].value),
		easing: n.properties[p].easing
	  };
	  
    } else {
      parsed = {
	    property: ph,
	    rendered: "",
	    start: parseFloat(window.getComputedStyle(x.o, null).getPropertyValue(ph)),
		delta: 0,
	    end: parseFloat(n.properties[p].value),
		easing: n.properties[p].easing
	  };
	  parsed.delta = parsed.end - parsed.start;
	}
	
	parsed.easing.ratios = [];
	
	x.propertyIndex.push(parsed);
  }
  
  x.time = {
    ratio: 0,
	start: 0,
    gross: 0,
	boundary: 0,
	input: n.duration || 499 + Math.round(Math.random() * 1001),
    loops: 0
  };
  x.time.boundary = x.time.input - 16;
  
  return x;
};

var updateLoopParameters = function(x) {

  if (!x.o) { x.o = document.querySelector(x.selector); }
  
  var p, easingRatio, updated;
  for (var i = 0; i < x.propertyIndex.length; i++) {
	p = "" + x.propertyIndex[i].property;
	
    if (x.time.gross < x.time.boundary) {
	  easingRatio = x.propertyIndex[i].easing.formula(x.time.ratio, x.propertyIndex[i].easing.controls);
    } else {
      easingRatio = 1;
    }
	x.propertyIndex[i].easing.ratios.push(easingRatio);
	
    if (stringContains(p, "color") === true) {
      updated = factorColor(x.propertyIndex[i].start, x.propertyIndex[i].end, easingRatio);
	  x.o.style[p] = "" + updated.rgba;
    } else {
      updated = x.propertyIndex[i].start + (x.propertyIndex[i].delta * easingRatio);
	  updated = Math.round(updated);
	  x.o.style[p] = "" + updated + "px";
    }
	x.propertyIndex[i].rendered = "" + p + ": " + x.o.style[p];
	
  } //i-cycle
  
  return x;
};

var runLoopEngine = function (loopEngine, x) {
  x.time.start = window.performance.now();
  return (function loopEngineRecursive(){
    x.time.gross = window.performance.now() - x.time.start;
    x.time.ratio = x.time.gross / x.time.input;
    loopEngine(x);
	x.time.loops = 1 + x.time.loops;
	if (x.time.gross < x.time.boundary) {
	  var rafID = window.requestAnimationFrame(loopEngineRecursive);
	} else {
      window.cancelAnimationFrame(rafID);
	  displayLoopResults(x);
	  x.o = x.o.id;
      console.log(JSON.stringify(x, null, "   "));
      x = null;
	  return false;
	}
  }());
};
